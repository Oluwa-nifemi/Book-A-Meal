<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito|Raleway:400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/meals.css">
    <title>Meals</title>
</head>
<body>
    <div class="container">
        <p class="header">MEALS</p>
        <div class="meals">

        </div>
        <button class="add-meal"><img src="images/svg/plus.svg" alt=""></button>
    </div>
    </div>
    <div class="modal-container">
        <div class="modal-content">
            <div class="modal-header">ADD MEAL</div>
            <button class="hide-modal"><img src="images/svg/cancel.svg"></button>
            <div class="split"></div>
            <form class="modal-form">
                <div class="form-group">
                    <label for="name">Meal Name</label>
                    <input type="text" id="title">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group image-group">
                    <label for="image">Image</label>
                    <input type="file" name="image" id="image">
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text" name="price" id="price">
                </div>
                <div class="form-group">
                    <button class="modal-button">Add</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/meals.js"></script>
</body>
</html>
