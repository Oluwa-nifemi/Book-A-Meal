<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MENU</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito|Raleway:400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/orders.css">
</head>
<body>
    <div class="container">
        <button class="nav-toggle"><img src="images/svg/nav.svg"><img src="images/svg/cancel.svg"></button>
        <ul class="nav">
            <li><a href="menu.html">MENU</a></li>
            <li><a href="orders.html">CART</a></li>
            <li><a href="confirm.html">ORDERS</a></li>
        </ul>
        <div class="orders-wrapper">
            <p class="header">CART</p>
            <div class="meals"></div>
            <button class="checkout">Checkout <img src="images/svg/cart.svg"></button>
        </div>
    </div>
    <div class="modal-container">
        <div class="modal-content">
            <div class="modal-header">Meal Name</div>
            <button class="hide-modal"><img src="images/svg/cancel.svg"></button>
            <div class="split"></div>
            <form class="modal-form">
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" min="1" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="number" name="address" id="address" required>
                </div>
                <input type="hidden" name="id" id="meal-id">
                <div class="form-group">
                    <button class="orderbtn">Checkout</button>
                </div>
            </form>
            <ul class="order-summary">
                <p class="order-header">Order Summary</p>
                <span class="split"></span>
                <li>5 plates of Spaghetti</li>
                <li>3 plates of champange papi</li>
                <li>5 plates of Spaghetti</li>
                <li>3 plates of champange papi</li>
            </ul>
        </div>
    </div>
    <script src="js/nav.js"></script>
    <script src="js/common.js"></script>    
    <script src="js/orders.js"></script>
</body>
</html>
