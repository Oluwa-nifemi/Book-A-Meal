<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MENU</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito|Raleway:400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/menu-user.css">
</head>
<body>
    <div class="container">
        <p class="header">MENU</p>
        <div class="meals"></div>
    </div>
    <div class="modal-container">
        <div class="modal-content">
            <div class="modal-header">MEAL NAME</div>
            <button class="hide-modal"><img src="images/svg/cancel.svg"></button>
            <div class="split"></div>
            <form class="modal-form">
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" min="1" required>
                </div>
                <div class="form-group">
                    <label for="table-num">Table Number</label>
                    <input type="number" name="table-num" id="table-num" required>
                </div>
                <input type="hidden" name="id" id="meal-id">
                <div class="form-group">
                    <button class="modal-button">Order</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/menu-user.js"></script>
</body>
</html>
